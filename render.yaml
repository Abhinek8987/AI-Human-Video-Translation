services:
  # Backend Service
  - type: web
    name: human-video-translator-backend
    env: python
    buildCommand: "./backend/render-build.sh"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: CORS_ORIGINS
        value: "*" # Update this with your frontend URL after deployment
      # Add other env vars here (OPENAI_API_KEY, etc.) in the Render Dashboard
    autoDeploy: false

  # Frontend Service
  - type: static
    name: human-video-translator-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: human-video-translator-backend
          property: url
    autoDeploy: false
